<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div class="bg-white border-r transition-all duration-300 flex flex-col" [ngClass]="isSidePanelExpanded() ? 'w-64' : 'w-20'">
    <div class="block flex-grow">
      <button [routerLink]="'router-task'" 
        [routerLinkActive]="'active'"
        class="block px-2 pt-1 pb-1.5 w-full text-start text-gray-600 hover:bg-gray-100 cursor-pointer text-xs [&.active]:bg-gray-100 [&.active]:text-gray-900">
        Router
      </button>
      <button [routerLink]="'custom-directive'" 
        [routerLinkActive]="'active'"
        class="block px-2 pt-1 pb-1.5 w-full text-start text-gray-600 hover:bg-gray-100 cursor-pointer text-xs [&.active]:bg-gray-100 [&.active]:text-gray-900">
        Custom Directive
      </button>
      <button [routerLink]="'observable'" 
        [routerLinkActive]="'active'"
        class="block px-2 pt-1 pb-1.5 w-full text-start text-gray-600 hover:bg-gray-100 cursor-pointer text-xs [&.active]:bg-gray-100 [&.active]:text-gray-900">
        Observable
      </button>
      <button [routerLink]="'api-call-observable'" 
        [routerLinkActive]="'active'"
        class="block px-2 pt-1 pb-1.5 w-full text-start text-gray-600 hover:bg-gray-100 cursor-pointer text-xs [&.active]:bg-gray-100 [&.active]:text-gray-900">
        API Call (Observable)
      </button>
      <button [routerLink]="'subject'"
        [routerLinkActive]="'active'"
        class="block px-2 pt-1 pb-1.5 w-full text-start text-gray-600 hover:bg-gray-100 cursor-pointer text-xs [&.active]:bg-gray-100 [&.active]:text-gray-900">
        Subject
      </button>
      <button [routerLink]="'behavior-subject'"
        [routerLinkActive]="'active'"
        class="block px-2 pt-1 pb-1.5 w-full text-start text-gray-600 hover:bg-gray-100 cursor-pointer text-xs [&.active]:bg-gray-100 [&.active]:text-gray-900">
        BehaviorSubject
      </button>
    </div>
    <div class="p-1 flex items-center border-t">
      <button (click)="toggleSidePanel()" class="aspect-square w-6 h-6 flex items-center justify-center rounded hover:bg-gray-200">
        <i class="text-xs text-gray-500 fa-solid" [ngClass]="isSidePanelExpanded() ? 'fa-chevron-left' : 'fa-chevron-right'"></i>
      </button>
    </div>
  </div>

  <!-- Content -->
  <div class="flex-1 p-1 overflow-auto">
    <router-outlet />
  </div>
</div>
@if(loaderStatus()) {
  <div class="fixed top-0 left-0 h-screen w-screen bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <style>
      .loader {
        width: 100px;
        aspect-ratio: 1;
        background:
          linear-gradient(#ff4500 0 0) left/50% 100% no-repeat,
          conic-gradient(from -90deg at 32px 9.47px,
            #fff8dc 135deg,
            #8b0000 0 270deg,
            #ffa500 0);
        background-blend-mode: multiply;
        -webkit-mask: linear-gradient(to bottom right,
            #0000 8px,
            #000 0 52px,
            #0000 0),
          conic-gradient(from -90deg at right 6px bottom 6px, #000 90deg, #0000 0);
        mask: linear-gradient(to bottom right, #0000 8px, #000 0 52px, #0000 0),
          conic-gradient(from -90deg at right 6px bottom 6px, #000 90deg, #0000 0);
        background-size: 50% 50%;
        -webkit-mask-size: 50% 50%;
        mask-size: 50% 50%;
        -webkit-mask-composite: source-in;
        mask-composite: intersect;
        animation: l9 1.8s infinite cubic-bezier(0.5, 0.2, 0.5, 1);
        box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
        transform: perspective(1000px) rotateY(15deg);
      }  
      @keyframes l9 {
        0% {
          background-position:
            0% 0%,
            0 0;
          transform: perspective(1000px) rotateY(15deg) scale(1);
          box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
        }
    
        25% {
          background-position:
            100% 0%,
            0 0;
        }
    
        50% {
          background-position:
            100% 100%,
            0 0;
          transform: perspective(1000px) rotateY(15deg) scale(1.08);
          box-shadow: 0 0 25px rgba(255, 69, 0, 0.8);
        }
    
        75% {
          background-position:
            0% 100%,
            0 0;
        }
    
        100% {
          background-position:
            0% 0%,
            0 0;
          transform: perspective(1000px) rotateY(15deg) scale(1);
          box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
        }
      }
    </style>
    <div class="loader"></div>
  </div>
}
