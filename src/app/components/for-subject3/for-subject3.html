@if(from === 'subject') {
    <div class="p-5">
        <div class="rounded-md 
        bg-green-500 px-2 py-1 text-xs font-medium mb-2
        text-green-50 inset-ring inset-ring-green-600/20">
            Subject-Component-3
        </div>
        @for(data of forSubject3Data(); track data) {
            <span class="inline-flex items-center rounded-md 
            bg-green-500 px-2 py-1 text-xs font-medium mr-2
            text-green-50 inset-ring inset-ring-green-600/20">
                {{data}}
            </span>
        }
        <div class="mt-2">
            <button class="bg-blue-500 text-blue-50 rounded px-4 py-2 text-xs font-medium" (click)="thirdRight('sub')">Third Right</button>
        </div>
    </div>
}
@else if(from === 'behavior subject') {
    <div class="p-5">
        <div class="rounded-md 
        bg-green-500 px-2 py-1 text-xs font-medium mb-2
        text-green-50 inset-ring inset-ring-green-600/20">
            Behavior-Subject-Component-3
        </div>
        @for(data of forBehaviorSubject3Data(); track data) {
            <span class="inline-flex items-center rounded-md 
            bg-green-500 px-2 py-1 text-xs font-medium mr-2
            text-green-50 inset-ring inset-ring-green-600/20">
                {{data}}
            </span>
        }
        <div class="mt-2">
            <button class="bg-blue-500 text-blue-50 rounded px-4 py-2 text-xs font-medium" (click)="thirdRight('besub')">Third Right</button>
        </div>
    </div>
}
