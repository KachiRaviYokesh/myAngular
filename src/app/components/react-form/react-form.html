<!-- (ngSubmit)="formSubmission()" -->
<form [formGroup]="customReactiveForm" (ngSubmit)="formSubmission()" class="flex flex-col h-full w-full justify-start overflow-hidden">
    <div class="flex-grow w-full p-3 overflow-y-auto">
        <div class="grid grid-cols-12 gap-3">
            <div class="col-span-3 relative pb-4">
                <label class="text-xs font-medium text-gray-400">Player name</label>
                <input type="text" formControlName="playerName"
                    class="w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-none" />
                @if(customReactiveForm.get('playerName')?.invalid && customReactiveForm.get('playerName')?.touched) {
                    <span class="text-xs text-red-600 font-medium truncate absolute bottom-0 left-0">Required Field</span>
                }
            </div>
            <div class="col-span-3 relative pb-4">
                <label class="text-xs font-medium text-gray-400">Email address</label>
                <input type="email" formControlName="email"
                    class="w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-none" />
            </div>
            <div class="col-span-3 relative pb-4">
                <label class="text-xs font-medium text-gray-400">Mobile Number</label>
                <input type="number" formControlName="mobileNumber"
                    class="w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-none" />
            </div>
            <div class="col-span-3 relative pb-4">
                <label class="text-xs font-medium text-gray-400">DOB</label>
                <input type="date" formControlName="dateOfBirth"
                    class="w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-none" />
            </div>
            <div class="col-span-3 relative pb-4">
                <label class="text-xs font-medium text-gray-400">Country</label>
                <select formControlName="country" class="w-full rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-none">
                    <option value="" hidden>Select</option>
                    <option value="Australia">Australia</option>
                    <option value="England">England</option>
                    <option value="India">India</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="South Africa">South Africa</option>
                </select>
            </div>
            <div class="col-span-4 relative pb-4 flex flex-col">
                <label class="text-xs font-medium text-gray-400">Gender</label>
                <div class="flex items-center gap-5 mt-3">
                    <div class="flex items-center gap-x-3">
                        <input id="male" value="Male" type="radio" formControlName="gender"
                            class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden" />
                        <label for="male" class="block text-sm/6 font-medium text-gray-900">Male</label>
                    </div>
                    <div class="flex items-center gap-x-3">
                        <input id="female" value="Female" type="radio" formControlName="gender"
                            class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden" />
                        <label for="female" class="block text-sm/6 font-medium text-gray-900">Female</label>
                    </div>
                    <div class="flex items-center gap-x-3">
                        <input id="others" value="others" type="radio" formControlName="gender"
                            class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden" />
                        <label for="others" class="block text-sm/6 font-medium text-gray-900">Others</label>
                    </div>
                </div>
            </div>
            <div class="col-span-3 relative pb-4 flex flex-col">
                <label class="text-xs font-medium text-gray-400 mt-1">Extra Details</label>
                <div class="flex items-center gap-x-2 flex-grow">
                    <input id="extra-detail" type="checkbox" formControlName="extraDetail"
                        class="relative size-4 appearance-none rounded border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden" />
                    <label for="extra-detail" class="block text-sm/6 font-medium text-gray-900 text-nowrap">
                        Playable Role
                    </label>
                </div>
            </div>
            <div class="col-span-2 relative pb-4 flex flex-col items-end justify-start gap-2">
                <label class="text-xs font-medium text-gray-400 mt-1">Records</label>
                <button type="button" (click)="addRecords()" class="rounded-md bg-blue-600 px-3 py-1 text-xs font-semibold text-white">Add</button>
            </div>
            <div formArrayName="rolePreference" class="col-span-12 relative border border-indigo-600 px-2 pt-1 pb-5 flex flex-col">
                <label class="text-xs font-medium text-gray-400">Role Preference</label>
                <div class="flex items-center gap-10 mt-3">
                    @for(item of rolesList; track item; let index = $index) {
                        <div class="flex items-center gap-x-2">
                            <input [id]="item.key" type="checkbox" [formControlName]="index"
                                class="relative size-4 appearance-none rounded border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden" />
                            <label [for]="item.key" class="block text-sm/6 font-medium text-gray-900 text-nowrap">
                                {{item.label}}
                            </label>
                        </div>
                    }
                </div>
            </div>
            <div class="col-span-12" formArrayName="records">
                @for(item of recordss.controls; track item; let index = $index) {
                    <div [formGroupName]="index" class="border border-indigo-600 px-2 pt-1">
                        <div class="grid grid-cols-12 gap-3">
                            <div class="col-span-3 relative pb-4 flex flex-col items-start gap-1">
                                <label class="text-xs font-medium text-gray-400">Record Date</label>
                                <input type="date" formControlName="recordDate"
                                    class="w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-none" />
                            </div>
                            <div class="col-span-4 relative pb-4 flex flex-col items-start gap-1">
                                <label for="about" class="text-xs font-medium text-gray-400">Record</label>
                                <textarea id="about" formControlName="record"
                                    class="w-full flex-grow rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-none"></textarea>
                            </div>
                            <div class="col-span-3 relative pb-4 flex flex-col items-start gap-1">
                                <label class="text-xs font-medium text-gray-400">Opponent Country</label>
                                <select formControlName="opponentCountry" class="w-full rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-none">
                                    <option value="" hidden>Select</option>
                                    <option value="Australia">Australia</option>
                                    <option value="England">England</option>
                                    <option value="India">India</option>
                                    <option value="New Zealand">New Zealand</option>
                                    <option value="South Africa">South Africa</option>
                                </select>
                            </div>
                            <div class="col-span-2 relative pb-4 flex flex-col items-center justify-start gap-1">
                                <label for="about" class="text-xs font-medium text-gray-400">Actions</label>
                                <button type="button" (click)="removeRecords(index)" class="rounded-md bg-red-600 px-3 py-1 text-xs font-semibold text-white">Delete</button>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
    <div class="flex items-center justify-end p-3 border-t">
        <!-- [disabled]="customReactiveForm.invalid" -->
        <!-- {{customReactiveForm.invalid ? 'bg-gray-300 text-gray-500' : 'bg-indigo-600 text-white'}} -->
        <input type="submit" value="Submit" 
        class="rounded-md bg-indigo-600 text-white px-3 py-2 text-sm font-semibold">
    </div>
</form>
